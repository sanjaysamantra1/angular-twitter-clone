<div  style="margin: 20px;">

    
    <div class="row margin" *ngFor="let i of profileretweet; let index=index;">
       <div class="col-lg-2 col-md-2 col-3 profile-logo" style="padding:0px;align-items:center;width:13%;">
         <img src = {{i.profilelogo}} alt ="pic" width = 50px height="50px" style=" margin-left: 2%;">
       </div>
       <div class="col-lg-10 col-md-10 col-9" style="padding:0px;">
        <p class="fontsize"><b>{{i.profilename}} </b> <span class="text">@{{i.username}}. {{i.time}}</span> </p><br>
        <p style="margin-top: -25px; font-size: 15px;color:black;" class="text">{{i.tweetcontent}}</p>
        
        <div class="media-container">
            <div class="img_wrp" *ngFor="let media of i.media; let index=index;">
                <img class="tweet-media" (click)="viewMediaFunction(media,i.format[index])" type="button" data-bs-toggle="modal" data-bs-target="#viewMedia"  src="{{media}}" *ngIf="i.format[index]==='image' && media">
                <video class="tweet-media" (click)="viewMediaFunction(media,i.format[index])" type="button" data-bs-toggle="modal" data-bs-target="#viewMedia" src="{{media}}" *ngIf="i.format[index]==='video' && media" controls></video>
            </div>
        </div> 
        
        
        <!-- <p style="color: #00acee; font-size: 18px;"> @BCCI<br>
         @IPL_2022<br>
         @TeamInd</p> -->
         
       <div class="tweet-bottom">
        <div class="bottom-icon msg">
            <svg data-bs-toggle="modal" data-bs-target="#exampleModal" id="tweet-bottom-icon" viewBox="0 0 24 24" aria-hidden="true" class="tweet-bottom-icon" fill="currentColor"><g><path d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path></g></svg>
        </div>
        <div class="bottom-icon retweet">
            <svg (click)="increaseRetweetCount(i.uid,i.tid,index)" [class.changeretweetbutton]="tweetRetweet[i.uid][i.tid]" class="dropdown-item" type="button" viewBox="0 0 24 24" aria-hidden="true"
                        class="tweet-bottom-icon" fill="currentColor">
                <g>
                    <path
                        d="M23.77 15.67c-.292-.293-.767-.293-1.06 0l-2.22 2.22V7.65c0-2.068-1.683-3.75-3.75-3.75h-5.85c-.414 0-.75.336-.75.75s.336.75.75.75h5.85c1.24 0 2.25 1.01 2.25 2.25v10.24l-2.22-2.22c-.293-.293-.768-.293-1.06 0s-.294.768 0 1.06l3.5 3.5c.145.147.337.22.53.22s.383-.072.53-.22l3.5-3.5c.294-.292.294-.767 0-1.06zm-10.66 3.28H7.26c-1.24 0-2.25-1.01-2.25-2.25V6.46l2.22 2.22c.148.147.34.22.532.22s.384-.073.53-.22c.293-.293.293-.768 0-1.06l-3.5-3.5c-.293-.294-.768-.294-1.06 0l-3.5 3.5c-.294.292-.294.767 0 1.06s.767.293 1.06 0l2.22-2.22V16.7c0 2.068 1.683 3.75 3.75 3.75h5.85c.414 0 .75-.336.75-.75s-.337-.75-.75-.75z">
                    </path>
                </g>
            </svg>
            <div class="textlike">{{i.retweet}}</div>
            <!-- <ul style="position: absolute" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li class="flex"><a class="dropdown-item" (click)="increaseRetweetCount(index)"><i class="fa fa-retweet " aria-hidden="true"></i>{{array[index].retweetvalue}}</a></li>
              <li class="flex"><a class="dropdown-item" href="#"><i class="fa fa-pencil " aria-hidden="true"></i>Quote Tweet</a></li>
            </ul> -->
        </div>
        <div class="bottom-icon like">
            <svg (click)="increaseLikesCount(i.uid,i.tid,index)" [class.changelikesbutton]="tweetLikes[i.uid][i.tid]"
                        alt="Likes button" id="tweet-bottom-icon" viewBox="0 0 24 24" aria-hidden="true"
                        class="tweet-bottom-icon" fill="currentColor" *ngIf="!tweetLikes[i.uid][i.tid]">
                <g>
                    <path
                        d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12zM7.354 4.225c-2.08 0-3.903 1.988-3.903 4.255 0 5.74 7.034 11.596 8.55 11.658 1.518-.062 8.55-5.917 8.55-11.658 0-2.267-1.823-4.255-3.903-4.255-2.528 0-3.94 2.936-3.952 2.965-.23.562-1.156.562-1.387 0-.014-.03-1.425-2.965-3.954-2.965z">
                    </path>
                </g>
            </svg>
            <svg (click)="increaseLikesCount(i.uid,i.tid,index)" [class.changelikesbutton]="tweetLikes[i.uid][i.tid]"
                        alt="Likes button" id="tweet-bottom-icon" viewBox="0 0 24 24" aria-hidden="true"
                        class="tweet-bottom-icon liked" fill="currentColor" *ngIf="tweetLikes[i.uid][i.tid]">
                <g>
                    <path
                        d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12z">
                    </path>
                </g>
            </svg>
            <div class="textlike">{{i.likes}}</div>
        </div>
        <div class="bottom-icon dropup msg">
            <svg class="dropdown-toggle tweet-bottom-icon" type="button" data-bs-toggle="dropdown" id="shareoptions" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor"><g><path d="M17.53 7.47l-5-5c-.293-.293-.768-.293-1.06 0l-5 5c-.294.293-.294.768 0 1.06s.767.294 1.06 0l3.72-3.72V15c0 .414.336.75.75.75s.75-.336.75-.75V4.81l3.72 3.72c.146.147.338.22.53.22s.384-.072.53-.22c.293-.293.293-.767 0-1.06z"></path><path d="M19.708 21.944H4.292C3.028 21.944 2 20.916 2 19.652V14c0-.414.336-.75.75-.75s.75.336.75.75v5.652c0 .437.355.792.792.792h15.416c.437 0 .792-.355.792-.792V14c0-.414.336-.75.75-.75s.75.336.75.75v5.652c0 1.264-1.028 2.292-2.292 2.292z"></path></g></svg>
            <ul class="dropdown-menu dropdown-css" aria-labelledby="shareoptions">
                <li class="dropdown-item">
                    <i class="fa fa-light fa-envelope"></i>
                    Send via Direct Message
                </li>
                <div class="dropdown-divider"></div>
                <li class="dropdown-item">
                    <i class="fa fa-light fa-bookmark"></i>
                    Bookmark
                </li>
                <div class="dropdown-divider"></div>
                <li class="dropdown-item">
                    <i class="fa fa-light fa-link"></i>
                    Copy link to tweet
                </li>
                <div class="dropdown-divider"></div>
                <li class="dropdown-item">
                    <i class="fa fa-light fa-arrow-up-from-bracket"></i>
                    Share Tweet via ...
                </li>
            </ul>
        </div>
    </div>

    </div>

    

    
</div>
